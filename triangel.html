<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞—Ä–∞–º–µ—Ç—Ä–∏ –¢—Ä–∏–∫—É—Ç–Ω–∏–∫–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #007acc;
            margin-bottom: 25px;
            font-size: 28px;
        }

        h1::before {
            content: "üìê ";
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007acc;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        button#calculateBtn {
            background-color: #00bcd4;
        }

        button#calculateBtn:hover {
            background-color: #0097a7;
        }

        button#resetBtn {
            background-color: #ff5252;
        }

        button#resetBtn:hover {
            background-color: #e53935;
        }

        #result {
            margin-top: 25px;
            padding: 18px;
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
            border-radius: 12px;
            font-size: 17px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü–∞—Ä–∞–º–µ—Ç—Ä–∏ –¢—Ä–∏–∫—É—Ç–Ω–∏–∫–∞</h1>
        <form id="triangleForm">
            <label for="sideA">–ü–µ—Ä—à–∞ —Å—Ç–æ—Ä–æ–Ω–∞ (a):</label>
            <input type="number" id="sideA" step="any" required>

            <label for="sideB">–î—Ä—É–≥–∞ —Å—Ç–æ—Ä–æ–Ω–∞ (b):</label>
            <input type="number" id="sideB" step="any" required>

            <label for="sideC">–¢—Ä–µ—Ç—è —Å—Ç–æ—Ä–æ–Ω–∞ (c):</label>
            <input type="number" id="sideC" step="any" required>

            <div class="button-group">
                <button type="submit" id="calculateBtn">–û–±—á–∏—Å–ª–∏—Ç–∏</button>
                <button type="button" id="resetBtn">–°–∫–∏–Ω—É—Ç–∏</button>
            </div>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('triangleForm');
        const resultDiv = document.getElementById('result');
        const resetBtn = document.getElementById('resetBtn');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            let a = parseFloat(document.getElementById('sideA').value);
            let b = parseFloat(document.getElementById('sideB').value);
            let c = parseFloat(document.getElementById('sideC').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultDiv.innerHTML = "‚ö†Ô∏è –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ–≤—ñ –∑–Ω–∞—á–µ–Ω–Ω—è.";
            } else if (a + b <= c || a + c <= b || b + c <= a) {
                resultDiv.innerHTML = "‚ùå –¢—Ä–∏–∫—É—Ç–Ω–∏–∫ –∑ —Ç–∞–∫–∏–º–∏ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏ –Ω–µ —ñ—Å–Ω—É—î.";
            } else {
                let P = a + b + c;
                let p = P / 2;
                let S = Math.sqrt(p * (p - a) * (p - b) * (p - c));

                resultDiv.innerHTML = `
                    ‚úÖ <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏:</strong><br>
                    üîπ –°—Ç–æ—Ä–æ–Ω–∞ a: <strong>${a}</strong><br>
                    üîπ –°—Ç–æ—Ä–æ–Ω–∞ b: <strong>${b}</strong><br>
                    üîπ –°—Ç–æ—Ä–æ–Ω–∞ c: <strong>${c}</strong><br>
                    üìè –ü–µ—Ä–∏–º–µ—Ç—Ä: <strong>${P.toFixed(2)}</strong><br>
                    üìê –ü–ª–æ—â–∞: <strong>${S.toFixed(2)}</strong>
                `;
            }

            resultDiv.classList.add('visible');
        });

        resetBtn.addEventListener('click', () => {
            form.reset();
            resultDiv.innerHTML = '';
            resultDiv.classList.remove('visible');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Spiral</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #ffffff, #f0f0f0);
      overflow: hidden;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease;
    }

    body.dark {
      background: radial-gradient(circle, #0a0a0a, #1a1a1a);
    }

    h1 {
      position: absolute;
      top: 30px;
      font-size: 2.5rem;
      color: #444;
      animation: fadeInUp 2s ease-out forwards;
      z-index: 3;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: color 0.5s;
    }

    body.dark h1 {
      color: #eee;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .spiral-container {
      position: relative;
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 5px;
      z-index: 2;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
      transition: filter 0.5s ease;
    }

    body.dark .spiral-container {
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
    }

    .spiral-cell {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(from 180deg, #ff6b6b, #f39c12, #3498db, #8e44ad, #ff6b6b);
      animation: rotate 20s linear infinite;
      transform-origin: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .spiral-cell:hover {
      transform: scale(1.2) rotate(360deg);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      z-index: 3;
    }

    @keyframes rotate {
      0% {
        transform: scale(0.5) rotate(0deg);
      }
      50% {
        transform: scale(1) rotate(18deg);
      }
      100% {
        transform: scale(0.5) rotate(360deg);
      }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 10s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .toggle-button {
      position: absolute;
      bottom: 30px;
      z-index: 4;
    }

    button {
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Color Spiral</h1>
  <div class="spiral-container" id="spiralContainer"></div>

  <div class="toggle-button">
    <button id="themeToggle">ðŸŒ™ Toggle Theme</button>
  </div>

  <script>
    const container = document.getElementById('spiralContainer');
    const totalCells = 100;
    const colors = ["#ff6b6b", "#f39c12", "#3498db", "#8e44ad", "#1abc9c"];

    function createSpiral() {
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.classList.add('spiral-cell');
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        cell.style.background = `conic-gradient(from 180deg, ${randomColor}, white)`;
        cell.style.animationDelay = `${i * 0.05}s`;
        container.appendChild(cell);
      }
    }

    function createParticles(num = 20) {
      for (let i = 0; i < num; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.bottom = `-${Math.random() * 20}px`;
        particle.style.animationDuration = `${5 + Math.random() * 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(particle);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const btn = document.getElementById('themeToggle');
      if (document.body.classList.contains('dark')) {
        btn.textContent = 'â˜€ï¸ Toggle Theme';
      } else {
        btn.textContent = 'ðŸŒ™ Toggle Theme';
      }
    }

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    createSpiral();
    createParticles();
  </script>
</body>
</html>
